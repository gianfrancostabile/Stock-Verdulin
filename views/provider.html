<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="./../assets/css/modifiers.css">
  <link rel="stylesheet" href="./../assets/css/grid.css">
  <link rel="stylesheet" href="./../assets/css/containers.css">
  <link rel="stylesheet" href="./../assets/css/table.css">
  <link rel="stylesheet" href="./../assets/css/forms.css">
  <link rel="stylesheet" href="./../assets/css/buttons.css">
  <link rel="stylesheet" href="./../assets/css/index.css">
  <link rel="stylesheet" href="./../assets/css/fontawesome-all.min.css">
</head>

<body class="__full-height-vh">
  <main class="__row __full-height-perc __overflow-hidden">
    <div id="form-container" class="__col __col-3 __align-self-center">
      <form action="" class="__card">
        <header class="__form-header">
          <h2 class="__title">Proveedor</h2>
          <p class="__description">Agrega un nuevo proveedor</p>
        </header>
        <div class="__form-body">
          <div class="__form-group">
            <label for="provider_name">Nombre: </label>
            <input id="provider_name" type="text" required minlength="2" placeholder=" ">
          </div>
          <div class="__form-group">
            <label for="provider_email">Email: </label>
            <input id="provider_email" type="email" required placeholder=" ">
          </div>
          <div class="__form-group">
            <label for="provider_phone">Teléfono: </label>
            <input id="provider_phone" type="text" required placeholder=" ">
          </div>
        </div>
        <footer class="__form-footer __form-group-buttons">
          <button class="__button __button-success">Agregar</button>
          <button class="__button __button-secondary">Limpiar campos</button>
        </footer>
      </form>
    </div>
    <div class="__col __col-7">
      <div id="table-container" class="__card __max-full-height-perc">
        <table id="table" class="__table __full-width-perc __text-center __table-bordered __table-hoverrable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th colspan="2">Extra</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Tomatela</td>
              <td>tomate@la.com</td>
              <td>223 555-5555</td>
              <td>
                <button class="__button __button-danger __button-rounded"><i class="fas fa-pencil-alt"></i></button>
              </td>
              <td>
                <button class="__button __button-warning __button-rounded"><i class="fas fa-times"></i></button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Teléfono</th>
              <th colspan="2">Extra</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>

  <script type="text/javascript">
    const table_container = document.getElementById('table-container'),
      table = document.getElementById('table'),
      table_container_height = table_container.clientHeight,
      table_height = table.clientHeight;

    if (table_container_height <= table_height) {
      table_container.parentElement.classList.remove('__align-self-center');
      table_container.classList.add('__overflow-scroll-y');
    } else {
      table_container.parentElement.classList.add('__align-self-center');
      table_container.classList.remove('__overflow-scroll-y');
    }
  </script>

</body>

</html>
